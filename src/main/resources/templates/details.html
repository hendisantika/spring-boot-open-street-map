<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Places</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="bg-secondary">
<div class="col-12 row mt-5 ">
    <div class="col-md-4 mx-auto">
        <ul class="list-group" style="border-radius:5px; box-shadow:black 1px 1px">
            <li class="list-group-item">
                <b>Name:</b>
                <p class="my-auto" th:text="${location.name}"/>
            </li>
            <li class="list-group-item">
                <b>Country:</b>
                <p class="my-auto" th:text="${location.country}"/>
            </li>
            <li class="list-group-item">
                <b>Latitude:</b>
                <p class="my-auto" th:text="${location.latitude}"/>
            </li>
            <li class="list-group-item">
                <b>Longitude:</b>
                <p class="my-auto" th:text="${location.longitude}"/>
            </li>
            <li class="list-group-item">
                <b>Place id:</b>
                <p class="my-auto" th:text="${location.place_id}"/>
            </li>

            <li class="list-group-item">
                <a class="my-auto ml-auto" href="/">Find New Place</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
