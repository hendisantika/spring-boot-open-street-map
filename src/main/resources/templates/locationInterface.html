<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Places</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="bg-secondary">
<div class="row container-fluid">
    <div class="col-12 col-md-4 mx-auto mt-4  bg-dark rounded">
        <form action="#" class="text-white" method="post" th:action="@{/getPlace}" th:object="${Location}">
            <label>Insert Place Name:</label>
            <input class="form-control" required th:field="*{name}" type="text"/>
            <p class="mt-4"><input class="btn btn-primary mr-3" type="submit" value="Submit"/> <input
                    class="btn btn-danger" type="reset" value="Reset"/></p>
        </form>
    </div>
</div>
</body>
</html>
